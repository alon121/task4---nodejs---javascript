<div ng-app="app" ng-controller="familyController">


    <button ng-click="getTable()" class="btn">
    show all family 
        </button>

    <table ng-if="table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>nick</th>
                <th>description</th>
            </tr>
        </thead>
        <tr ng-repeat="x in table">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.nick }}</td>
            <td>{{ x.desctip }}</td>


        </tr>
    </table>

</div>
